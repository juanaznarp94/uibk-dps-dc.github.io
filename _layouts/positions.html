---
layout: default
bodyClass: "page-services"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
        {% for position in site.positions %}
        <li>
          <a href="{{ position.url | relative_url }}">{{ position.title }}</a>
        </li>
        {% endfor %}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} width="100%" height="350" style="border:0; border-radius:10px;" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>
